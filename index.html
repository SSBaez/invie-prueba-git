<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Invie</title>
	<style media = "screen">
		body {
			margin: 0;
			border: 15px solid #192b36;
		}
		img {
			max-width: 100%;
			vertical-align: top;

		}
		img#responsive{
			display: none;
		}
		@media screen and (max-width: 768px){
			img#responsive{
				display: block;
			}
			img{
				display: none;
			}
		}
	</style>
</head>
<body>
	<img id="responsive" src="invie-responsive.png" alt="">
	<img src="nueva-version.jpg" alt="">
</body>
</html>
